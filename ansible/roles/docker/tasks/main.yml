# Role: docker - Installation Docker CE + Docker Compose
---
- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker CE
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker service is started
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add deploy user to docker group
  user:
    name: "{{ app_user }}"
    groups: docker
    append: yes
  notify: Restart Docker

- name: Install Docker SDK for Python
  pip:
    name: docker
    state: present

- name: Create Docker network for app
  command: docker network create {{ docker_network }}
  register: network_result
  failed_when: network_result.rc != 0 and 'already exists' not in network_result.stderr
  changed_when: network_result.rc == 0
