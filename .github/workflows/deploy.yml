# CI/CD - CV Consort
# Triggered on push to main or manual dispatch

name: Deploy

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOMAIN: os-apply.consort.chevassut.ch
  APP_DIR: /opt/cv-consort

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build
        working-directory: frontend
        run: |
          npm ci
          npm run lint
          npm run type-check
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: frontend/dist/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: frontend/dist/

      - name: SSH Setup
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Prepare remote directory
        run: |
          ssh -i ~/.ssh/key ${{ secrets.DEPLOY_USER }}@${{ secrets.SERVER_IP }} \
            "mkdir -p ${{ env.APP_DIR }}/frontend"

      - name: Deploy frontend source
        run: |
          rsync -avz --delete --exclude='node_modules' --exclude='dist' -e "ssh -i ~/.ssh/key" \
            frontend/ ${{ secrets.DEPLOY_USER }}@${{ secrets.SERVER_IP }}:${{ env.APP_DIR }}/frontend/

      - name: Rebuild container
        run: |
          ssh -i ~/.ssh/key ${{ secrets.DEPLOY_USER }}@${{ secrets.SERVER_IP }} \
            "cd ${{ env.APP_DIR }} && sudo docker compose build && sudo docker compose up -d"

      - name: Health check
        run: |
          sleep 10
          curl -f https://${{ env.DOMAIN }}/ || exit 1
